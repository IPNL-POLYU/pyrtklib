name: Build and Test Wheels

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - macostest
  # pull_request:
  #   branches:
  #     - macostest

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python-version: 3.7
            cibw-build: cp37-manylinux_x86_64
          - os: ubuntu-latest
            python-version: 3.8
            cibw-build: cp38-manylinux_x86_64
          - os: ubuntu-latest
            python-version: 3.9
            cibw-build: cp39-manylinux_x86_64
          - os: ubuntu-latest
            python-version: "3.10"
            cibw-build: cp310-manylinux_x86_64
          - os: ubuntu-latest
            python-version: 3.11
            cibw-build: cp311-manylinux_x86_64
          - os: macos-14
            python-version: 3.8
            cibw-build: cp38-macosx_arm64
          - os: macos-14
            python-version: 3.9
            cibw-build: cp39-macosx_arm64
          - os: macos-14
            python-version: '3.10'
            cibw-build: cp310-macosx_arm64
          - os: macos-14
            python-version: 3.11
            cibw-build: cp311-macosx_arm64
          - os: macos-13
            python-version: 3.8
            cibw-build: cp38-macosx_x86_64
          - os: macos-13
            python-version: 3.9
            cibw-build: cp39-macosx_x86_64
          - os: macos-13
            python-version: '3.10'
            cibw-build: cp310-macosx_x86_64
          - os: macos-13
            python-version: 3.11
            cibw-build: cp311-macosx_x86_64
          - os: windows-2019
            python-version: 3.6
            cibw-build: cp36-win_amd64
          - os: windows-2019
            python-version: 3.7
            cibw-build: cp37-win_amd64
          - os: windows-2019
            python-version: 3.8
            cibw-build: cp38-win_amd64
          - os: windows-2019
            python-version: 3.9
            cibw-build: cp39-win_amd64
          - os: windows-2019
            python-version: "3.10"
            cibw-build: cp310-win_amd64
          - os: windows-2019
            python-version: 3.11
            cibw-build: cp311-win_amd64

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install cibuildwheel
      run: python -m pip install cibuildwheel
    - name: Build wheels
      run: cibuildwheel --output-dir wheelhouse
      env:
        CIBW_BUILD: ${{ matrix.cibw-build }}
    
    - name: Get the current tag name
      id: get_tag_name
      run: echo ::set-output name=TAG_NAME::${GITHUB_REF#refs/tags/}

    - name: Upload wheels to release assets
      uses: ncipollo/release-action@v1
      with:
        artifacts: 'wheelhouse/*.whl'
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ steps.get_tag_name.outputs.TAG_NAME }}
        name: Release ${{ steps.get_tag_name.outputs.TAG_NAME }}
        body: "Automated release by GitHub Actions."
        draft: false
        prerelease: false